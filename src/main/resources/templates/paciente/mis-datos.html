<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="mb-4"><i class="bi bi-person-lines-fill"></i> Mis Datos Personales</h3>

    <form th:action="@{/actualizar-datos}" th:object="${paciente}" method="post" class="needs-validation">
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Nombres</label>
                <input type="text" th:field="*{nombres}" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Apellidos</label>
                <input type="text" th:field="*{apellidos}" class="form-control" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" th:field="*{correo}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" th:field="*{telefono}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Nacimiento</label>
            <input type="date" th:field="*{fechaNacimiento}" class="form-control">
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/horarios-disponibles}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save2"></i> Guardar Cambios
                </button>

        </div>

        <!-- Mensaje de éxito opcional -->
        <div th:if="${param.exito}" class="alert alert-success mt-3" role="alert">
            Tus datos se actualizaron correctamente.
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
