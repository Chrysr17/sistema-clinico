<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nota de Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow rounded-4">
        <div class="card-header bg-success text-white rounded-top-4">
          <h4 class="mb-0"><i class="bi bi-receipt-cutoff me-2"></i>Confirmar Nota de Pago</h4>
        </div>
        <div class="card-body">

          <form th:action="@{/guardar}" method="post" th:object="${nota}">

            <!-- Fecha y Hora -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label fw-semibold">Fecha:</label>
                <input type="text" class="form-control"
                       th:value="${#temporals.format(nota.horarioMedicoHora.horarioMedico.horario.fechaHorario, 'dd/MM/yyyy')}"
                       readonly>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">Hora:</label>
                <input type="text" class="form-control"
                       th:value="${nota.horarioMedicoHora.hora.horaInicio + ' - ' + nota.horarioMedicoHora.hora.horaFin}"
                       readonly>
              </div>
            </div>

            <!-- Médico y Especialidad -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label fw-semibold">Médico:</label>
                <input type="text" class="form-control"
                       th:value="${nota.horarioMedicoHora.horarioMedico.medico.nombreMedico}"
                       readonly>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">Especialidad:</label>
                <input type="text" class="form-control"
                       th:value="${nota.horarioMedicoHora.horarioMedico.medico.especialidad.nombreEspecialidad}"
                       readonly>
              </div>
            </div>

            <!-- Paciente -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label fw-semibold">Paciente:</label>
                <input type="text" class="form-control"
                       th:value="${nota.paciente.nombres + ' ' + nota.paciente.apellidos}"
                       readonly>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">DNI:</label>
                <input type="text" class="form-control"
                       th:value="${nota.paciente.dni}" readonly>
              </div>
            </div>

            <!-- Monto -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label fw-semibold">Monto a pagar (S/):</label>
                <input type="text" class="form-control"
                       th:value="${nota.monto}" readonly>
              </div>
            </div>

            <!-- Campos ocultos -->
            <input type="hidden" th:field="*{horarioMedicoHora.id.idHorario}" />
            <input type="hidden" th:field="*{horarioMedicoHora.id.idMedico}" />
            <input type="hidden" th:field="*{horarioMedicoHora.id.idHora}" />
            <input type="hidden" th:field="*{paciente.idPaciente}" />
            <input type="hidden" th:field="*{monto}" />

            <!-- Botones -->
            <div class="text-end mt-4">
              <a th:href="@{/horarios-disponibles}" class="btn btn-outline-secondary me-2">
                <i class="bi bi-arrow-left"></i> Cancelar
              </a>
              <button type="submit" class="btn btn-success">
                <i class="bi bi-cash-coin"></i> Generar Nota de Pago
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
