<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Horarios Disponibles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .header-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #0d6efd;
    }
  </style>
</head>
<body>

<div class="container py-4">

  <!-- Encabezado con nombre, mis datos, mis pagos y logout -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="header-title">
      <i class="bi bi-person-circle me-2"></i> Bienvenido(a), <span th:text="${paciente.nombres}"></span>
    </h2>

    <div class="d-flex gap-2">
      <!-- Mis Datos -->
      <a th:href="@{/mis-datos}" class="btn btn-outline-primary">
        <i class="bi bi-person-lines-fill"></i> Mis Datos
      </a>

      <!-- Mis Pagos -->
      <a th:href="@{/mis-pagos}" class="btn btn-outline-success">
        <i class="bi bi-receipt"></i> Mis Pagos
      </a>

      <!-- Logout -->
      <form th:action="@{/logout}" method="post" class="mb-0">
        <button type="submit" class="btn btn-danger">
          <i class="bi bi-box-arrow-right"></i> Cerrar sesión
        </button>
      </form>
    </div>
  </div>

  <!-- Título de sección -->
  <h3 class="mb-3">
    <i class="bi bi-calendar-check me-2 text-primary"></i> Horarios Disponibles
  </h3>

  <!-- Filtros -->
  <form method="get" action="#" class="row g-3 align-items-end mb-4">
    <div class="col-md-4">
      <label for="idMedico" class="form-label">Filtrar por Médico:</label>
      <select name="idMedico" id="idMedico" class="form-select" onchange="this.form.submit()">
        <option value="0" th:selected="${idMedicoSeleccionado == 0}">-- Todos --</option>
        <option th:each="medico : ${medicos}"
                th:value="${medico.idMedico}"
                th:text="${medico.nombreMedico}"
                th:selected="${medico.idMedico == idMedicoSeleccionado}">
        </option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="especialidadId" class="form-label">Filtrar por Especialidad:</label>
      <select name="especialidadId" id="especialidadId" class="form-select" onchange="this.form.submit()">
        <option value="0" th:selected="${especialidadIdSeleccionada == 0}">-- Todas --</option>
        <option th:each="esp : ${especialidades}"
                th:value="${esp.idEspecialidad}"
                th:text="${esp.nombreEspecialidad}"
                th:selected="${esp.idEspecialidad == especialidadIdSeleccionada}">
        </option>
      </select>
    </div>

    <noscript>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Filtrar</button>
      </div>
    </noscript>
  </form>

  <!-- Tabla de horarios -->
  <div class="table-responsive shadow-sm rounded">
    <table class="table table-striped table-hover table-bordered align-middle bg-white">
      <thead class="table-primary text-center">
      <tr>
        <th>#</th>
        <th>Fecha de Atención</th>
        <th>Médico</th>
        <th>Especialidad</th>
        <th>Hora Inicio</th>
        <th>Hora Fin</th>
        <th>Consultorio</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody class="text-center">
      <tr th:each="h, iter : ${horarios}">
        <td th:text="${iter.index + 1}"></td>
        <td th:text="${#temporals.format(h.horarioMedico.horario.fechaHorario, 'dd/MM/yyyy')}"></td>
        <td th:text="${h.horarioMedico.medico.nombreMedico}"></td>
        <td th:text="${h.horarioMedico.medico.especialidad.nombreEspecialidad}"></td>
        <td th:text="${h.hora.horaInicio}"></td>
        <td th:text="${h.hora.horaFin}"></td>
        <td th:text="${h.consultorio.nombreConsultorio}"></td>
        <td>
          <span th:text="${h.estado}"
                th:classappend="${h.estado.equalsIgnoreCase('activo')} ? 'badge bg-success' : 'badge bg-secondary'">
          </span>
        </td>
        <td>
          <a th:href="@{|/registrar/${h.id.idHorario}/${h.id.idMedico}/${h.id.idHora}|}"
             class="btn btn-sm btn-outline-primary">
            <i class="bi bi-calendar-plus"></i> Agendar
          </a>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(horarios)}">
        <td colspan="9" class="text-center text-muted">No hay horarios disponibles.</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Botón Volver -->
  <div class="mt-4 text-end">
    <a th:href="@{/inicio}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Volver
    </a>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
