<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Atención</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Registrar Nueva Atención</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/atenciones/guardar}" th:object="${atencion}" method="post">
                <div class="row mb-3">
                    <!-- Horario Médico -->
                    <div class="col-md-6">
                        <label class="form-label">Fecha de Atención:</label>
                        <select class="form-select" name="idHorarioMedico" required>
                            <option value="">-- Seleccione --</option>
                            <option th:each="hm : ${horarios}" 
                                    th:value="${hm.id.idHorario + '-' + hm.id.idMedico}" 
                                    th:text="'Fecha ' + ${hm.horario.fechaHorario} + ' - Médico: ' + ${hm.medico.nombreMedico}"></option>
                        </select>
                    </div>
                </div>

                <!-- Hora -->
                <div class="mb-3">
                    <label class="form-label">Hora:</label>
                    <select class="form-select" name="idHora" required>
                        <option value="">-- Seleccione --</option>
                        <option th:each="h : ${horas}" 
                                th:value="${h.id}" 
                                th:text="${h.horaInicio + ' - ' + h.horaFin}"></option>
                    </select>
                </div>

                <!-- Consultorio -->
                <div class="mb-3">
                    <label class="form-label">Consultorio:</label>
                    <select class="form-select" name="idConsultorio" required>
                        <option value="">-- Seleccione --</option>
                        <option th:each="c : ${consultorios}" 
                                th:value="${c.idConsultorio}" 
                                th:text="${c.nombreConsultorio}"></option>
                    </select>
                </div>

                <!-- Estado -->
                <div class="mb-3">
                    <label class="form-label">Estado:</label>
                    <input type="text" class="form-control" name="estado" placeholder="Ej: Activo / Inactivo" required />
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between">
                    <a th:href="@{/atenciones}" class="btn btn-secondary">Volver</a>
                    <button type="submit" class="btn btn-primary">Guardar Atención</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
