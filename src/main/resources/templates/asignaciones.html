<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Asignaciones de Horario a M√©dico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Asignaciones</h5>
                <div>
                    <a href="/" class="btn btn-light btn-sm me-2">üè† Men√∫ Principal</a>
                    <a href="/asignaciones/nuevo" class="btn btn-light btn-sm">+ Nueva Asignaci√≥n</a>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Id</th>
                            <th>Fecha</th>
                            <th>M√©dico</th>
                            <th>Especialidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="asig : ${lista}">
                            <td th:text="${asig.horario.idHorario}"></td>
                            <td th:text="${asig.horario.fechaHorario}"></td>
                            <td th:text="${asig.medico.nombreMedico}"></td>
                            <td th:text="${asig.medico.especialidad.nombreEspecialidad}"></td>
                            <td>
                                <a th:href="@{'/asignaciones/editar?idHorario=' + ${asig.horario.idHorario} + '&idMedico=' + ${asig.medico.idMedico}}"
                                    class="btn btn-warning btn-sm">Editar</a>
                                <a th:href="@{/asignaciones/eliminar(idHorario=${asig.id.idHorario}, idMedico=${asig.id.idMedico})}"
                                    class="btn btn-danger btn-sm"
                                    onclick="return confirm('¬øDeseas eliminar esta asignaci√≥n?')">Eliminar</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(lista)}">
                            <td colspan="4" class="text-center">No hay asignaciones registradas.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
