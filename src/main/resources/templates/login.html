<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .card {
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-circle fs-1 text-primary"></i>
                        <h3 class="mt-2">Iniciar Sesión</h3>
                    </div>
                    <form th:action="@{/login}" method="post" autocomplete="off">
                        <div class="form-floating mb-3">
                            <input type="text" name="username" id="username" class="form-control" placeholder="Usuario o DNI" required>
                            <label for="username"><i class="bi bi-person-fill me-2"></i>Usuario o DNI</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
                            <label for="password"><i class="bi bi-lock-fill me-2"></i>Contraseña</label>
                        </div>
                        <div th:if="${param.error}" class="mb-3">
                            <div class="alert alert-danger text-center" role="alert">
                                Usuario o contraseña incorrectos
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right me-1"></i> Ingresar
                            </button>
                            <a th:href="@{/registro}" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-person-plus-fill me-1"></i> Registrarse
                            </a>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="#" class="text-decoration-none small text-muted">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
