<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Listado de Atenciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <form method="get" action="#" class="mb-3 d-flex align-items-center gap-2">
            <label for="idMedico" class="form-label mb-0">Filtrar por M√©dico:</label>
            <select name="idMedico" id="idMedico" class="form-select w-auto" onchange="this.form.submit()">
                <option value="0" th:selected="${idMedicoSeleccionado == 0}">-- Todos --</option>
                <option th:each="medico : ${medicos}" th:value="${medico.idMedico}" th:text="${medico.nombreMedico}"
                    th:selected="${medico.idMedico == idMedicoSeleccionado}">
                </option>
            </select>
            <noscript><button type="submit" class="btn btn-primary">Filtrar</button></noscript>
        </form>
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h2>Horarios de Atenci√≥n</h2>
                <div>
                    <a href="/" class="btn btn-light btn-sm me-2">üè† Men√∫ Principal</a>
                    <a th:href="@{/atenciones/nuevo}" class="btn btn-light btn-sm">+ Nuevo</a>

                </div>
            </div>
            <div class="table-responsive shadow-sm rounded">
                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>Id</th>
                            <th>Fecha de Atencion</th>
                            <th>M√©dico</th>
                            <th>Especialidad</th>
                            <th>Hora de Inicio</th>
                            <th>Hora de Fin</th>
                            <th>Consultorio</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="a : ${atenciones}">
                            <td th:text="${a.horarioMedico.horario.idHorario}"></td>
                            <td th:text="${a.horarioMedico.horario.fechaHorario}"></td>
                            <td th:text="${a.horarioMedico.medico.nombreMedico}"></td>
                            <td th:text="${a.horarioMedico.medico.especialidad.nombreEspecialidad}"></td>
                            <td th:text="${a.hora.horaInicio}"></td>
                            <td th:text="${a.hora.horaFin}"></td>
                            <td th:text="${a.consultorio.nombreConsultorio}"></td>
                            <td>
                                <span th:text="${a.estado}"
                                    th:classappend="${a.estado.equalsIgnoreCase('activo')} ? 'badge bg-success' : 'badge bg-secondary'"></span>
                            </td>
                            <td>
                                <a th:href="@{'/atenciones/eliminar'(idHorario=${a.id.idHorario}, idMedico=${a.id.idMedico}, idHora=${a.id.idHora})}"
                                    class="btn btn-sm btn-danger"
                                    onclick="return confirm('¬øEst√°s seguro de eliminar esta atenci√≥n?')">Eliminar</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(atenciones)}">
                            <td colspan="6" class="text-center text-muted">No hay atenciones registradas.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
