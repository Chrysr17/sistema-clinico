<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Consultorio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2 th:text="${consultorio.idConsultorio != null} ? 'Editar Consultorio' : 'Nuevo Consultorio'"></h2>

    <form th:action="@{/consultorios/guardar}" th:object="${consultorio}" method="post" class="mt-3">
        <input type="hidden" th:field="*{idConsultorio}"/>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombreConsultorio}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/consultorios}" class="btn btn-secondary">Cancelar</a>
    </form>

</body>
</html>
