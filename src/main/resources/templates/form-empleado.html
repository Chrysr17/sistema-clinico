<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Formulario Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0" th:text="${empleado.idEmpleado == null} ? 'Nuevo Empleado' : 'Editar Empleado'"></h5>
                <a href="/empleados" class="btn btn-light btn-sm">‚Üê Volver</a>
            </div>
            <div class="card-body">
                <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">
                    <input type="hidden" th:field="*{idEmpleado}">

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Empleado</label>
                        <input type="text" id="nombre" th:field="*{nombreEmpleado}" class="form-control"
                               placeholder="Ej. Ana Torres" required>
                    </div>

                    <div class="mb-3">
                        <label for="cargo" class="form-label">Cargo</label>
                        <input type="text" id="cargo" th:field="*{cargo}" class="form-control"
                               placeholder="Ej. Coordinador" required>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-success px-4">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
