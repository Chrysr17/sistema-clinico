<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Lista de Empleados</h5>
                <div>
                    <a href="/" class="btn btn-light btn-sm me-2">üè† Men√∫ Principal</a>
                    <a href="/empleados/nuevo" class="btn btn-light btn-sm">+ Nuevo</a>
                </div>

            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover align-middle">
                    <thead class="table-secondary">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Cargo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="empleado : ${lista}">
                            <td th:text="${empleado.idEmpleado}">1</td>
                            <td th:text="${empleado.nombreEmpleado}">Juan P√©rez</td>
                            <td th:text="${empleado.cargo}">Administrador</td>
                            <td>
                                <a th:href="@{/empleados/editar/{id}(id=${empleado.idEmpleado})}"
                                    class="btn btn-sm btn-warning">Editar</a>
                                <a th:href="@{/empleados/eliminar/{id}(id=${empleado.idEmpleado})}"
                                    class="btn btn-sm btn-danger"
                                    onclick="return confirm('¬øEst√° seguro de eliminar este empleado?');">Eliminar</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(lista)}">
                            <td colspan="4" class="text-center text-muted">No hay empleados registrados</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
