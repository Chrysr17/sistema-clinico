<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Especialidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0" th:text="${especialidad.idEspecialidad == null} ? 'Nueva Especialidad' : 'Editar Especialidad'"></h5>
                <a href="/especialidades" class="btn btn-light btn-sm">← Volver</a>
            </div>
            <div class="card-body">
                <form th:action="@{/especialidades/guardar}" th:object="${especialidad}" method="post">
                    <input type="hidden" th:field="*{idEspecialidad}">
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de la Especialidad</label>
                        <input type="text" id="nombre" th:field="*{nombreEspecialidad}" class="form-control" placeholder="Ej. Cardiología" required>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-success px-4">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
