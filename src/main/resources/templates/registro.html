<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .card {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm rounded-4">
        <div class="card-body">
          <div class="text-center mb-4">
            <i class="bi bi-person-plus-fill fs-1 text-primary"></i>
            <h4 class="mt-2">Registro de Nuevo Paciente</h4>
          </div>

          <form th:action="@{/registro}" th:object="${paciente}" method="post" autocomplete="off">
            <div class="row mb-3">
              <div class="col">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" th:field="*{dni}" id="dni" class="form-control" required maxlength="8">
              </div>
              <div class="col">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" th:field="*{nombres}" id="nombres" class="form-control" required>
              </div>
              <div class="col">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" th:field="*{apellidos}" id="apellidos" class="form-control" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input type="email" th:field="*{correo}" id="correo" class="form-control">
            </div>

            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="text" th:field="*{telefono}" id="telefono" class="form-control">
            </div>

            <div class="mb-3">
              <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
              <input type="date" th:field="*{fechaNacimiento}" id="fechaNacimiento" class="form-control">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" th:field="*{usuario.password}" id="password" class="form-control" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-person-check-fill me-1"></i> Registrarse
              </button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <a th:href="@{/login}" class="text-decoration-none small">
              ¿Ya tienes cuenta? Inicia sesión
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("dni").addEventListener("blur", function() {
        let dni = this.value.trim();

        if (dni.length === 8) {
            fetch(`/api/reniec/${dni}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("DNI no encontrado en RENIEC");
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById("nombres").value = data.nombres;
                    document.getElementById("apellidos").value = data.apellidos;
                })
                .catch(error => {
                    alert(error.message);
                });
        }
    });
</script>
</body>
</html>
