    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Confirmar Cita</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div th:if="${param.exito}" class="alert alert-success alert-dismissible fade show" role="alert">
                    ¡Cita registrada exitosamente!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="card shadow rounded-4">
                    <div class="card-header bg-primary text-white rounded-top-4">
                        <h4 class="mb-0"><i class="bi bi-calendar-check-fill me-2"></i>Confirmar Cita Médica</h4>
                    </div>
                    <div class="card-body">

                        <form th:action="@{/guardarCita}" method="post">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Fecha:</label>
                                    <input type="text" class="form-control"
                                           th:value="${#temporals.format(horarioSeleccionado.horarioMedico.horario.fechaHorario, 'dd/MM/yyyy')}"
                                           readonly>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Hora:</label>
                                    <input type="text" class="form-control"
                                           th:value="${horarioSeleccionado.hora.horaInicio + ' - ' + horarioSeleccionado.hora.horaFin}"
                                           readonly>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Médico:</label>
                                    <input type="text" class="form-control"
                                           th:value="${horarioSeleccionado.horarioMedico.medico.nombreMedico}"
                                           readonly>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Consultorio:</label>
                                    <input type="text" class="form-control"
                                           th:value="${horarioSeleccionado.consultorio.nombreConsultorio}"
                                           readonly>
                                </div>
                            </div>

                            <!-- IDs ocultos para identificar horario médico-hora -->
                            <input type="hidden" name="idMedico" th:value="${horarioSeleccionado.horarioMedico.medico.idMedico}" />
                            <input type="hidden" name="idHorario" th:value="${horarioSeleccionado.horarioMedico.horario.idHorario}" />
                            <input type="hidden" name="idHora" th:value="${horarioSeleccionado.hora.id}" />


                            <!-- Botones -->
                            <div class="text-end mt-4">
                                <a th:href="@{/horarios-disponibles}" class="btn btn-outline-secondary me-2">
                                    <i class="bi bi-arrow-left"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle"></i> Confirmar Cita
                                </button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
    </html>
