<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Hora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2 th:text="${hora.id != null} ? 'Editar Hora' : 'Nueva Hora'"></h2>

    <form th:action="@{/horas/guardar}" th:object="${hora}" method="post" class="mt-3">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="horaInicio" class="form-label">Hora Inicio:</label>
            <input type="time" id="horaInicio" th:field="*{horaInicio}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="horaFin" class="form-label">Hora Fin:</label>
            <input type="time" id="horaFin" th:field="*{horaFin}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/horas}" class="btn btn-secondary">Cancelar</a>
    </form>

</body>
</html>
